<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gemini Model List Test</title>
</head>
<body>
    <h1>Check Gemini Models</h1>
    <div id="output"></div>

    <script>
        // Replace this with your actual key in state.geminiApiKey
        const state = {
            geminiApiKey: 'AIzaSyDQsbhC5JElhOOlIF8IckgygDrobMtX-cc'
        };

        async function listGeminiModels() {
            try {
                const response = await fetch(
                    "https://generativelanguage.googleapis.com/v1beta/models?key=" + state.geminiApiKey
                );
                const data = await response.json();
                const modelNames = data.models.map(m => m.name);
                
                console.log("Available models:", modelNames);

                // Show models on the page
                document.getElementById('output').innerHTML =
                    '<strong>Available models:</strong><br>' + modelNames.join('<br>');
            } catch (err) {
                console.error("Error listing models:", err);
                document.getElementById('output').textContent = 'Error fetching models: ' + err;
            }
        }

        // Run it
        listGeminiModels();
    </script>
</body>
</html>
